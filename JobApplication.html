
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
</head>
<body>
    <div class="container">
        <div class="job_applied">
            <h2>Job Application <span id="smallWeb">(Web)</span></h2> 
            <form action="">
                <div class="form_container">
                <div class="form_apply">
                    <label for="first name">First Name</label>
                    <input type="text"
                    name="first name" 
                    id="first name"
                    placeholder="Enter First name...."/ >
                </div>
                <div class="form_apply">
                    <label for="last name">Last Name</label>
                    <input type="text"
                    name="last name" 
                    id="last name"
                    placeholder="Enter last name...."/ >
                </div>
                <div class="form_apply">
                    <label for="email">Email</label>
                    <input type="email"
                    name="email" 
                    id="email"
                    placeholder="Enter email...."/ >
                </div>
                <div class="form_apply">
                    <label for="">Job Role</label>
                    <select name="" id="">
                        <option value="">Select Job Role</option>
                        <option value="fronted developer">Fronted Developer</option>
                        <option value="bacckend developer">Backend Developer</option>
                        <option value="full developer">Full Stack Developer</option>
                        <option value="fronted developer">UI UX Designer</option>
                    </select>
                </div>
                <div class="address_form">
                    <label for="address">Addreess</label>
                    <textarea name="Address" id="address" cols="30" rows="2"></textarea>
                </div>
                <div class="form_apply">
                    <label for="City">City</label>
                    <input type="City"
                    name="City" 
                    id="City"
                    placeholder="Enter City Name...."/ >
                </div>
                <div class="form_apply">
                    <label for="pincode">PinCode</label>
                    <input type="number"
                    name="pincode" 
                    id="pincode"
                    placeholder="Enter PinCode Number...."/ >
                </div>
                <div class="form_apply">
                    <label for="date">Date</label>
                    <input type="date"
                    name="date" 
                    id="date"
                    value="2023-01-07"/ >
                </div>
                <div class="form_apply">
                    <label for="upload">Upload Your CV</label>
                    <input type="file"
                    name="cv" 
                    id="upload"/ >
                </div>
            </div>
              <div class="button_container">
                <button type="submit">Apply Now</button>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
